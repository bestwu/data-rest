buildscript {
    repositories {
        try {
            maven { url mavenLocalUrl }
        } catch (ignored) {
            mavenLocal()
        }
        jcenter()
        maven { url 'http://repo.spring.io/plugins-release/' }
    }
    dependencies {
        classpath 'org.springframework.build.gradle:propdeps-plugin:0.0.6'
        classpath 'io.spring.gradle:dependency-management-plugin:0.5.4.RELEASE'
    }
}

subprojects {

    group 'cn.bestwu'
    version '1.0.0-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: "io.spring.dependency-management"
    apply plugin: 'propdeps'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    [compileJava, javadoc, compileTestJava]*.options*.encoding = 'UTF-8'
    [compileJava, compileTestJava]*.options*.compilerArgs = ['-Xlint:none', '-Xlint:unchecked']

    repositories {
        try {
            maven { url mavenLocalUrl }
        } catch (ignored) {
            mavenLocal()
        }
        jcenter()
    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:$springBootVersion"
        }
        dependencies {
//            dependency("org.springframework.boot:spring-boot-starter:$springBootVersion") {
//                exclude 'org.springframework.boot:spring-boot-starter-logging'
//            }
            
            dependency 'com.querydsl:querydsl-apt:4.1.0'
            dependency 'com.querydsl:querydsl-jpa:4.1.0'
            dependency 'com.querydsl:querydsl-mongodb:4.1.0'
            dependency 'org.hibernate:hibernate-search-orm:5.5.3.Final'
            dependency 'org.apache.lucene:lucene-highlighter:5.3.1'

            dependency 'org.atteo:evo-inflector:1.2.1'
            dependency 'com.belerweb:pinyin4j:2.5.1'
        }
    }
}

apply plugin: 'idea'
idea {
    project {
        jdkName = '1.8'
        languageLevel = '1.8'
    }
}

wrapper {
    gradleVersion = '2.13'
}